{% extends 'Base.html' %}
<!--(Header-Part)-->
{% block content %}
<center>
    <div class="page">
        <div class="page-style" style="padding:50px;">
            <h1>Certificates</h1>
            <div class="grid-container" style="grid-gap:10px;">
                {% for c in l %}
                <div class="grid-container">
                    <div style="transform: rotate(-90deg) translate(-65px,-20px);width:max-content;height: min-content;">{{ c }}</div>
                    <div class="grid-container" style="">
                        {% for course in courses %}
                            {% if c == course.course %}
                                <div class="certi">
                                    <div class="certi-text">
                                        <h2>{{ course.name }}</h2>
                                        <p></p>
                                    </div>
                                    <img src="static/{{ course.img }}" width="129" height="100"/>
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
            <hr>
            <h1>Internships</h1>
            <div>
                No Internships Yet üò•
            </div>
            <hr>
            <h1>Full-Time</h1>
            <div>
                0+ Years Experience üòê
            </div>
        </div>
    </div>
</center>
{% endblock %}
